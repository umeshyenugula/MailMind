<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Email to Agenda</title>
  <link rel="icon" href="https://ik.imagekit.io/UMMI/LOGO-removebg-preview.png?updatedAt=1752844261031" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-1: #0b0210;
      --bg-2: #12021a;
      --neon: #b400ff;
      --neon-strong: rgba(180,0,255,0.95);
      --muted-white: rgba(255,255,255,0.9);
      --glass: rgba(255,255,255,0.06);
    }

    html, body {
      height: 100%;
      margin: 0;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(180,0,255,0.06), transparent 8%),
                  linear-gradient(180deg, var(--bg-1) 0%, var(--bg-2) 100%);
      font-family: 'Poppins', sans-serif;
      color: var(--muted-white);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      -webkit-font-smoothing: antialiased;
    }

    .background-ellipse {
      position: absolute;
      bottom: -18%;
      width: 170vw;
      height: 170vh;
      left: 50%;
      transform: translateX(-50%) rotate(0deg);
      background:
        radial-gradient(circle at 40% 30%, rgba(180,0,255,0.18), transparent 15%),
        radial-gradient(circle at 70% 80%, rgba(58,0,120,0.15), transparent 12%),
        radial-gradient(ellipse at center, #07050a 0%, #0f0812 60%);
      border-radius: 50%;
      filter: blur(60px) saturate(140%);
      z-index: 0;
      animation: rotateEllipse 15s linear infinite;
      opacity: 0.95;
    }

    @keyframes rotateEllipse {
      0% { transform: translateX(-50%) rotate(0deg); }
      100% { transform: translateX(-50%) rotate(360deg); }
    }

    /* Floating Particles */
    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: var(--neon);
      border-radius: 50%;
      opacity: 0.3;
      animation: floatParticle 12s infinite ease-in-out;
    }
    @keyframes floatParticle {
      0% { transform: translateY(0) translateX(0); opacity: 0.3; }
      50% { transform: translateY(-40px) translateX(20px); opacity: 0.8; }
      100% { transform: translateY(0) translateX(0); opacity: 0.3; }
    }

    /* Layout */
    .main {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 90%;
      max-width: 1250px;
      z-index: 2;
      gap: 60px;
    }

    .hero {
      flex: 1.3;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: left;
      padding-left: 20px;
    }

    .welcome-text {
      font-size: clamp(28px, 4vw, 44px);
      font-weight: 700;
      opacity: 0;
      animation: fadeUp .6s ease .2s forwards;
    }

    /* Typing Wrapper to prevent layout shift */
    .typing-wrapper {
      min-height: 90px;
      display: flex;
      align-items: center;
    }

    .typing-animation {
      font-family: 'Orbitron', sans-serif;
      font-size: clamp(34px, 6vw, 64px);
      font-weight: 700;
      color: var(--neon-strong);
      border-right: 3px solid var(--neon);
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      opacity: 0;
      animation:
        typing 2.4s steps(22, end) .3s forwards,
        blinkCaret .6s step-end 2.5s infinite,
        glowPulse 1.8s ease-in-out 3s infinite;
    }

    @keyframes typing {
      from { width: 0; opacity: 1; }
      to { width: 100%; opacity: 1; }
    }
    @keyframes blinkCaret {
      0%, 100% { border-color: transparent; }
      50% { border-color: var(--neon); }
    }
    @keyframes glowPulse {
      0% { text-shadow: 0 0 10px rgba(180,0,255,0.5); }
      50% { text-shadow: 0 0 24px rgba(180,0,255,1); }
      100% { text-shadow: 0 0 10px rgba(180,0,255,0.5); }
    }

    .subtext {
      margin-top: 16px;
      font-size: clamp(12px, 1.6vw, 16px);
      letter-spacing: 2px;
      text-transform: uppercase;
      opacity: 0;
      animation: fadeUp .6s ease .8s forwards;
    }

    @keyframes fadeUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* Info Card */
    .info-card {
      width: 500px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.08);
      backdrop-filter: blur(14px) saturate(130%);
      border-radius: 18px;
      box-shadow: 0 0 40px rgba(180,0,255,0.15);
      padding: 28px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
      transform: translateY(0);
      animation: float 5s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .glass-button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      padding: 14px 20px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.1);
      background: rgba(255,255,255,0.04);
      color: var(--muted-white);
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      transition: 0.25s;
      box-shadow: 0 0 20px rgba(180,0,255,0.15);
    }

    .glass-button:hover {
      transform: translateY(-3px);
      border-color: rgba(180,0,255,0.6);
      box-shadow: 0 0 30px rgba(180,0,255,0.3);
    }

    .glass-button img {
      width: 20px;
      height: 20px;
    }

    .features {
      display: flex;
      flex-direction: column;
      gap: 14px;
      width: 100%;
    }

    .feature {
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 12px;
      padding: 12px 16px;
      font-size: 14px;
      line-height: 1.4;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .feature:hover {
      transform: scale(1.02);
      box-shadow: 0 0 14px rgba(180,0,255,0.25);
    }

    .feature::before {
      content: "";
      position: absolute;
      top: 0; left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(180,0,255,0.15), transparent);
      transition: left 0.8s ease;
    }

    .feature:hover::before {
      left: 100%;
    }

    @media (max-width: 900px) {
      body { overflow-y: auto; }
      .main {
        flex-direction: column;
        align-items: center;
        text-align: center;
        gap: 30px;
      }
      .hero {
        text-align: center;
        padding: 0;
      }
      .info-card {
        width: 90%;
        max-width: 420px;
      }
    }
  </style>
</head>

<body>
  <div class="background-ellipse"></div>
  
  <div class="particle" style="top:15%;left:25%;animation-delay:0s;"></div>
  <div class="particle" style="top:65%;left:80%;animation-delay:2s;"></div>
  <div class="particle" style="top:40%;left:10%;animation-delay:4s;"></div>
  <div class="particle" style="top:75%;left:50%;animation-delay:6s;"></div>
  
  <div class="main">
    <div class="hero">
      <div class="welcome-text">Welcome To</div>
      <div class="typing-wrapper">
        <div class="typing-animation">MailMind</div><br>
      </div>

    </div>

    <div class="info-card">
      <a href="/continuewithgoogle" aria-label="Continue with Google" style="width:100%;">
        <button class="glass-button">
          <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Logo">
          Continue with Google
        </button>
      </a>

      <div class="features">
        <div class="feature">Convert emails into structured agenda items automatically.</div>
        <div class="feature">AI-powered summarization for Emails.</div>
        <div class="feature">Automatic Calender Integration for Event Based Emails</div>
      </div>
    </div>
  </div>

</body>
</html>
